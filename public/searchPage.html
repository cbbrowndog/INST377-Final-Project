<html>
    <head>

        <title>Search</title>

        <!-- Link to CSS Sheet -->
        <link rel="stylesheet" href="finalStyling.css">

        <!-- Javascript for Funcitons -->
        <script src="finalJava.js" defer></script>


    </head>

    <body>        
        <!-- Header Placeholder-->
        <div id="header"></div>

        <div class="mainContent">
            <h2>Search for Nearby Events and Activities</h2>
            <form id="searchForm">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="Enter city or state" required>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                
                <label for="interest">Type of Activity:</label>
                <select id="interest" name="interest">
                    <option value="events">Events</option>
                    <option value="recreation">Recreation</option>
                </select>
                
                <button type="submit">Search</button>
            </form>
            
            <div id="resultsContainer">
                <h2>Search Results</h2>
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Date</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer Placeholder -->
        <div id="footer"></div>

        
    </body>
</html>
