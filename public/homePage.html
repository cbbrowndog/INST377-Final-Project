<html>
    <head>

        <title>Home</title>

        <!-- Link to library -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

        <!-- Library Script -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <!-- Javascript for Funcitons -->
        <script src="finalJava.js" defer></script>

        <!--Set map height, required by library-->
        <style>
            #map { 
                height: 300px; 
                margin-left: 12.5%;
                margin-right: 12.5%;
            }
        </style>

        <!-- Link to CSS Sheet -->
        <link rel="stylesheet" href="finalStyling.css">

        <script></script>

    </head>

    <body>
        <!-- Header Placeholder-->
        <div id="header"></div>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h2>Welcome to Pop Spot</h2>
                <p>Your ultimate destination for discovering exciting music events and activities nearby!</p>
                <a href="searchpage.html" class="btn-primary">Explore Now</a>
            </div>
        </section>

        <!-- Main Content Container -->
        <div class="map-and-finder">
            <div id="map"></div>
            <div id="quickFinder">
                <h2>Quick Finder</h2>
                <form id="quickFinderForm">
                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="Enter a location" />
                    <label for="interest">Interest:</label>
                    <select id="interest">
                        <option value="events">Events</option>
                        <option value="recreation">Recreation</option>
                    </select>
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                    <button type="submit">Find</button>
                </form>
            </div>
        </div>
       
        <!-- Footer Placeholder -->
        <div id="footer"></div>

    </body>
</html>
